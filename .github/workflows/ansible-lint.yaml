name: ansible-lint
on:
  pull_request:
    branches:
      - "*"
jobs:
  build:
    name: Ansible Lint
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install ansible ansible-lint
      - name: Run ansible-lint
        run: ansible-lint .
