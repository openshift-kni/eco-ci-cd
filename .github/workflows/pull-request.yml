---
name: Pull Request Validation
on:
  pull_request:
    branches:
      - "*"

jobs:
  ansible-lint:
    name: Ansible Lint
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v5

      - name: Run ansible-lint
        uses: ansible/ansible-lint@v25
        with:
          args: "-v"
